<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>Train Ticket</title>
</head>

<body>

  <div class="container">

    <h1>Calcola il prezzo del tuo biglietto</h1>

    <!-- user data -->
    <div class="data-form">
      <!-- First row  -->
      <div class="row">
        <div class="col">
          <label for="userInfo">Nome Cognome</label>
          <input id="userInfo" type="text" size="30" placeholder="Inserisci il tuo nome">
        </div>
        <div class="col">
          <label for="km">Km da percorrere</label>
          <input id="km" type="number" size="30" placeholder="Inserisci i Km da percorrere">
        </div>
        <div class="col">
          <label for="age">Fascia d'et√†</label>
          <select id="age">
            <option value="juniorPrice">Minorenne</option>
            <option value="fullPrice">Maggiorenne</option>
            <option value="seniorPrice">Over 65</option>
          </select>
        </div>
      </div>
      <!-- First row end -->

      <!-- Second row -->
      <div class="row">
        <div id="genera" class="btn">Genera</div>
        <div class="btn">Annulla</div>
      </div>
      <!-- Second row end-->

    </div>
    <!-- user data end -->

    <!-- ticket -->
    <div id="" class="ticket">

      <h2>Il tuo biglietto</h2>
      <div class="data-form">
        <h3>Dettaglio</h3>
        <div class="row">
          <div class="col">
            <h3>Nome Passeggero</h3>
            <div id="show-name" class="">

            </div>
          </div>
          <div class="col">
            <table>
              <tr>
                <th>Offerta</th>
                <th>Carrozza</th>
                <th>Codice</th>
                <th>Costo</th>
              </tr>
              <tr>
                <td id="offer"></td>
                <td id="carriage"></td>
                <td id="raceCode">co</td>
                <td id="fullPrice"></td>
              </tr>
            </table>
          </div>
        </div>
      </div>


    </div>








  </div>










  <script src="js/script.js" charset="utf-8"></script>
</body>

</html>
